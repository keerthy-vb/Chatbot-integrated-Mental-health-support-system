<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Therapist</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .edit-form {
            background: white;
            padding: 30px 40px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.15);
            width: 500px;
        }
        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #444;
        }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 15px;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .btn {
            background-color: #5a67d8;
            color: white;
            padding: 10px 18px;
            border: none;
            border-radius: 10px;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #434190;
        }
        .btn-secondary {
            background-color: #718096;
        }
        .btn-secondary:hover {
            background-color: #4a5568;
        }
    </style>
</head>
<body>
    <form action="{{ url_for('update_therapist', therapist_id=therapist['_id']) }}" method="POST" class="edit-form">
        <h2>Edit Therapist Details</h2>

        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ therapist['name'] }}" required>

        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ therapist['email'] }}" required>

        <label for="specialization">Specialization:</label>
        <input type="text" name="specialization" value="{{ therapist.get('specialization', '') }}" required>

        <label for="qualification">Qualification:</label>
        <input type="text" name="qualification" value="{{ therapist.get('qualification', '') }}" required>

        <label for="experience">Experience (in years):</label>
        <input type="text" name="experience" value="{{ therapist.get('experience', '') }}" required>

        <label for="contact">Contact:</label>
        <input type="text" name="contact" value="{{ therapist.get('contact', '') }}" required>

        <div class="btn-container">
            <a href="{{ url_for('manage_therapists') }}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn">Update</button>
        </div>
    </form>
</body>
</html>
