<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Quiz Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #74b9ff, #a29bfe);
            text-align: center;
            padding: 20px;
        }

        h2 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
            width: 50%;
            margin: auto;
        }

        input, select {
            padding: 10px;
            width: 90%;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background: #6c5ce7;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #4a69bd;
        }
    </style>
</head>
<body>

    <h2>Edit Quiz Question</h2>

    <form method="POST" action="{{ url_for('edit_quiz', question_id=question['_id']) }}">
        <input type="text" name="question_text" value="{{ question['question_text'] }}" required>
    
        <input type="text" name="option1" value="{{ question['options'][0]['text'] }}" required>
        <input type="text" name="option2" value="{{ question['options'][1]['text'] }}" required>
        <input type="text" name="option3" value="{{ question['options'][2]['text'] }}" required>
        <input type="text" name="option4" value="{{ question['options'][3]['text'] }}" required>
    
        <select name="category" required>
            <option value="Anxiety" {% if question['category'] == 'Anxiety' %}selected{% endif %}>Anxiety</option>
            <option value="Depression" {% if question['category'] == 'Depression' %}selected{% endif %}>Depression</option>
            <option value="Stress" {% if question['category'] == 'Stress' %}selected{% endif %}>Stress</option>
            <option value="Normal" {% if question['category'] == 'Normal' %}selected{% endif %}>Normal</option>
        </select>
    
        <button type="submit">Update Question</button>
    </form>
    

    <br>
    <a href="{{ url_for('manage_quiz') }}">Back to Manage Quiz</a>

</body>
</html>
