<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAide Chatbot</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #FFD3A5, #FD6585);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 450px;
            max-width: 90%;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .quote {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            text-align: center;
            font-size: 14px;
            font-style: italic;
            font-weight: bold;
            color: #444;
            border-bottom: 1px solid #ddd;
        }
        .chat-header {
            background: #ff4d6d;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            display: flex;
            flex-direction: column;
            background: #fafafa;
        }
        .message {
            margin-bottom: 10px;
            padding: 12px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .bot-message {
            background: #e0e0e0;
            align-self: flex-start;
        }
        .user-message {
            background: #ff4d6d;
            color: white;
            align-self: flex-end;
        }
        .input-box {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ccc;
            background: #ffffff;
        }
        input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 14px;
            background: #f3f3f3;
        }
        button {
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-left: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: #e43e5b;
        }
        .loading {
            font-size: 12px;
            color: gray;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="quote">"You're not alone. We're here to listen and support you. ðŸ’™"</div>
        <div class="chat-header">MindAide Chatbot</div>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Type a message..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(text, isUser) {
            let chatBox = document.getElementById("chat-box");
            let messageDiv = document.createElement("div");
            messageDiv.classList.add("message", isUser ? "user-message" : "bot-message");
            messageDiv.innerText = text;
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            if (!userInput.trim()) return;

            appendMessage(userInput, true);
            document.getElementById("user-input").value = "";

            let loadingDiv = document.createElement("div");
            loadingDiv.classList.add("loading");
            loadingDiv.innerText = "Typing...";
            document.getElementById("chat-box").appendChild(loadingDiv);

            fetch("/chatbot", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput, session_id: "default" })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("chat-box").removeChild(loadingDiv);
                appendMessage(data.response, false);
            })
            .catch(error => {
                document.getElementById("chat-box").removeChild(loadingDiv);
                appendMessage("Error: Unable to connect to chatbot.", false);
            });
        }
    </script>
</body>
</html>
