<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Table Styling */
        table {
            width: 80%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background: #6a89cc;
            color: #fff;
        }

        tr:hover {
            background: #f1f1f1;
        }

        /* Button Styling */
        .btn {
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
            transition: 0.3s;
            display: inline-block;
            text-align: center;
        }

        .edit-btn {
            background: #27ae60;
            color: #fff;
        }

        .edit-btn:hover {
            background: #218c54;
        }

        .delete-btn {
            background: #e74c3c;
            color: #fff;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        /* Back Button */
        .back-btn {
            margin-top: 20px;
            background: #6a89cc;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            background: #4a69bd;
        }
    </style>
</head>
<body>

    <h2>Manage Patients</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user['name'] }}</td>
            <td>{{ user['email'] }}</td>
            <td>
                <a href="{{ url_for('edit_user', user_id=user['_id']|string) }}" class="btn edit-btn">Edit</a>
                <a href="{{ url_for('delete_user', user_id=user['_id']|string) }}" class="btn delete-btn">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>

    <a href="{{ url_for('admin_dashboard') }}" class="back-btn">Back to Dashboard</a>

</body>
</html>
